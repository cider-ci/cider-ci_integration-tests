scripts:

  compile-server:
    include: cider-ci/shared/lein_service_compile_script.yml
    exclusive_executor_resource: compile-server
    environment_variables: &ENV_VARS
      SERVICE_PORT: '{{SERVER_HTTP_PORT}}'
      SERVICE_NAME: server
      SERVICE_CONTEXT: repositories

  run-server:
    include: cider-ci/shared/lein_service_run_script.yml
    environment_variables: *ENV_VARS
    ignore_state: true
    start_when:
      server has been compiled:
        script_key: compile-server

  server-is-running:
    include: cider-ci/shared/lein_service_is-running_script.yml
    environment_variables: *ENV_VARS
    start_when:
      the server is executing: &EXECUTING {script_key: run-server, states: [executing]}
    terminate_when:
      run-server is in terminal state: &TERMINAL
        script_key: run-server
        states: [aborted, defective, passed, failed, skipped]

  test:
    start_when:
      server is running: {script_key: server-is-running}

  shutdown-server:
    include: cider-ci/shared/lein_service_shutdown_script.yml
    environment_variables: *ENV_VARS
    start_when:
      the server service is executing: *EXECUTING
      the server is or has been running:
        script_key: server-is-running

  delete-database: &START_WHEN_TERMINAL
    start_when:
      the run-server is in terminal state: *TERMINAL

