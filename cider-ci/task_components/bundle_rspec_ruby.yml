traits:
  asdf: true

scripts:

  bundle-rspec-ruby:
    exclusive_executor_resource: asdf-ruby
    timeout: 20 Minutes
    body: |
      #!/usr/bin/env bash
      set -euo pipefail
      cd integration-tests
      ./bin/env/ruby-setup

  test:
    start_when:
      gems are bundled:
        script_key: bundle-rspec-ruby
        states: [passed]


