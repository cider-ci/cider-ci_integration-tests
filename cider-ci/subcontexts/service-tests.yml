service-tests:

  script-defaults:
    template-environment-variables: true
    environment-variables:
      DISPLAY: ":{{XVNC_PORT}}"
      RBENV_VERSION:  2.2.4
    timeout: 300

  task-defaults:
    _cider-ci_include:
      - cider-ci/defaults/attachments.yml
      - cider-ci/defaults/misc.yml
      - cider-ci/defaults/ports.yml
      - cider-ci/subcontexts/service-tests/scripts.yml
      - cider-ci/subcontexts/service-tests/traits.yml

  _cider-ci_generate-tasks:
    include-match: spec/.*_spec.rb

