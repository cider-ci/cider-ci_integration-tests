trial-attachments:
  screenshots:
    include-match: 'integration-tests\/tmp\/.+\.png$'
    content-type: image/png
  logs:
    include-match: '\/logs?\/.+\.log$'
    content-type: text/plain
  config:
    include-match: 'config\/.+\.ya?ml$'
    exclude-match: '\/vendor\/'
    content-type: text/yaml
  reverse-proxy-config:
    include-match: 'integration-tests\/reverse-proxy\/conf/.+\.conf$'
    content-type: text/plain
