git-options:
  submodules:
    clone:
      exclude-match: deploy
    timeout: 60

max-auto-trials: 3

environment-variables:
  RAILS_ENV: test
  SERVICES_SECRET: services-secret

templates:
  - src: [integration-tests, cider-ci, templates, httpd.conf]
    dest: [integration-tests, reverse-proxy, conf, httpd.conf]

  - src: [integration-tests, cider-ci, templates, config.yml]
    dest: [config, config.yml]
